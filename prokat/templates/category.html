{% extends "base.html" %}
<br>
{% block content %}
    <p class="lead">Все товары в наличии</p>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' pk=category.pk %}" class="list-group-item">{{ category.title }}</a>
        {% endfor %}



    </div>

    </div>

    <div class="col-md-9">

        <div class="row carousel-holder">

            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>


                </div>
            </div>

        </div>
        <br>

        <div class="row">
            <br>
            <br>
            <br>
            {% for product in products %}

                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <img src="{{ product.image.url }}" alt="" style='width:100%; height: 250px'>
                        <div class="caption">
                            <h4 class="pull-right">{{ product.price }} грн.</h4>
                            <h4><a href="{% url 'prod_detail' pk=product.pk %}">{{ product.title }}</a>
                            </h4>
                            <!-- <p>{{ product.description }}</p> -->
                            <p>{{ product.type }}</p>
                        </div>

                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
{% endblock content %}
